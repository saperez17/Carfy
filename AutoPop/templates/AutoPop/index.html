{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'AutoPop/index.css' %}">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta charset="utf-8">
        <title>Home Page</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="p-2 bd-highlight">
                            <h1>Welcome to AutoPop</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-2 bd-highlight">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <form action="/" method="POST">
                            {% csrf_token %} 
                            {{form}}
                                {% comment %} <label for="your_name">Your name</label>
                                <input type="text" id="your_name" name="your_name" value="{{ current_name }}">
                                <input type="submit" value="OK"> {% endcomment %}
                                <input type="submit" value="Log in">
                            </form>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <p>{{message}}</p>
        
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
